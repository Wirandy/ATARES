<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tes Integrasi Expert System (Port 8001)</title>
    <style>
        body { font-family: monospace; text-align: center; background: #222; color: #fff; padding: 20px; }
        .box { background: #333; padding: 20px; border-radius: 10px; display: inline-block; vertical-align: top; margin: 10px; }
        video { width: 400px; border: 2px solid #555; border-radius: 10px; }
        img { width: 400px; border: 2px solid #0f0; border-radius: 10px; display: none; margin-top: 10px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #e74c3c; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #c0392b; }
        pre { text-align: left; background: #000; padding: 10px; border: 1px solid #555; overflow-x: auto; max-width: 500px; max-height: 400px; }
    </style>
</head>
<body>

    <h1>ðŸ§ª TES INTEGRASI (YOLO + ARKA EXCEL)</h1>
    <p>Pastikan server <b>api_jerawat.py</b> jalan di Port <b>8001</b></p>

    <div class="box">
        <h3>Input Kamera:</h3>
        <video id="video" autoplay></video>
        <br>
        <button onclick="tembakAI()">ðŸ”¥ SCAN & MINTA SARAN</button>
    </div>

    <div class="box">
        <h3>Output Server (JSON):</h3>
        <img id="gambarHasil" alt="Hasil belum ada...">
        <pre id="teksHasil">Menunggu data...</pre>
    </div>

    <script>
        const video = document.getElementById('video');

        // 1. Nyalakan Kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("Kamera Error: " + err));

        // 2. Fungsi Nembak ke API Jerawat
        function tembakAI() {
            // Ambil gambar dari video
            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("file", blob, "cek_jerawat.jpg");

                // Notifikasi Loading
                document.getElementById('teksHasil').innerText = "â³ Mengirim ke Port 8001...";

                // TEMBAK KE PORT 8001
                fetch("http://127.0.0.1:8001/detect", { 
                    method: "POST", 
                    body: formData 
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data); // Cek Console F12

                    // Tampilkan Gambar Base64
                    let img = document.getElementById('gambarHasil');
                    if (data.image_result) {
                        img.src = data.image_result;
                        img.style.display = 'block';
                    }

                    // Tampilkan SEMUA JSON (Termasuk Expert Advice)
                    document.getElementById('teksHasil').innerText = JSON.stringify(data, null, 2);
                })
                .catch(err => {
                    alert("Gagal konek ke Port 8001! Pastikan server nyala.");
                    document.getElementById('teksHasil').innerText = "Error: " + err;
                });

            }, 'image/jpeg');
        }
    </script>
</body>
</html>
